group 'net.afferolab'
version '1.0'

apply plugin: 'java'

buildscript {
    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath("info.robotbrain.gradle.lombok:lombok-gradle:1.1")
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'checkstyle'
apply plugin: 'info.robotbrain.lombok'


dependencies {
    compile 'com.amazonaws:aws-java-sdk:1.11.58'
    testCompile 'junit:junit:4.12'
}
